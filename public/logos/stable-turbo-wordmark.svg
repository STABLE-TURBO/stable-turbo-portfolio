<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 60" width="840" height="120">
  <defs>
    <linearGradient id="turboGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a6eff"/>
      <stop offset="50%" stop-color="#4d94ff"/>
      <stop offset="100%" stop-color="#33b5ff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- STABLE text -->
  <text x="20" y="45" font-family="'Space Grotesk', 'Inter', system-ui, sans-serif" font-size="48" font-weight="700" fill="#fafafa" letter-spacing="2">STABLE</text>
  
  <!-- TURBO text -->
  <text x="210" y="45" font-family="'Space Grotesk', 'Inter', system-ui, sans-serif" font-size="48" font-weight="700" fill="url(#turboGradient)" letter-spacing="2" filter="url(#glow)">TURBO</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="512" height="512">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a6eff"/>
      <stop offset="100%" stop-color="#33b5ff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="100" height="100" rx="20" fill="#000000"/>
  
  <!-- Orbital rings -->
  <ellipse cx="50" cy="50" rx="35" ry="14" fill="none" stroke="url(#iconGradient)" stroke-width="2" transform="rotate(-15 50 50)" filter="url(#glow)" opacity="0.7"/>
  <ellipse cx="50" cy="50" rx="35" ry="14" fill="none" stroke="url(#iconGradient)" stroke-width="1.5" transform="rotate(45 50 50)" filter="url(#glow)" opacity="0.5"/>
  
  <!-- ST letters -->
  <text x="50" y="62" font-family="'Space Grotesk', 'Inter', system-ui, sans-serif" font-size="32" font-weight="700" fill="#fafafa" text-anchor="middle" filter="url(#glow)">ST</text>
  
  <!-- Speed accent -->
  <line x1="70" y1="35" x2="85" y2="30" stroke="#33b5ff" stroke-width="2" stroke-linecap="round" filter="url(#glow)" opacity="0.8"/>
  <line x1="72" y1="42" x2="82" y2="40" stroke="#4d94ff" stroke-width="1.5" stroke-linecap="round" filter="url(#glow)" opacity="0.6"/>
  
  <!-- Particle dots -->
  <circle cx="20" cy="30" r="2" fill="#4d94ff" opacity="0.7" filter="url(#glow)"/>
  <circle cx="80" cy="70" r="2" fill="#33b5ff" opacity="0.6" filter="url(#glow)"/>
</svg>
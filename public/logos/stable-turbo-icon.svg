<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="512" height="512">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="50%" stop-color="#3366ff"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="100" height="100" rx="22" fill="#050510"/>
  
  <!-- Orbital rings -->
  <ellipse cx="50" cy="50" rx="36" ry="14" fill="none" stroke="url(#iconGradient)" stroke-width="2" transform="rotate(-15 50 50)" filter="url(#glow)" opacity="0.75"/>
  <ellipse cx="50" cy="50" rx="36" ry="14" fill="none" stroke="url(#iconGradient)" stroke-width="1.5" transform="rotate(50 50 50)" filter="url(#glow)" opacity="0.4"/>
  
  <!-- ST letters -->
  <text x="50" y="60" font-family="'Sora', 'Outfit', system-ui, sans-serif" font-size="30" font-weight="800" fill="#fafafa" text-anchor="middle" filter="url(#glow)">ST</text>
  
  <!-- Speed accent -->
  <line x1="72" y1="32" x2="88" y2="26" stroke="#00d4ff" stroke-width="2" stroke-linecap="round" filter="url(#glow)" opacity="0.8"/>
  <line x1="74" y1="40" x2="85" y2="37" stroke="#a855f7" stroke-width="1.5" stroke-linecap="round" filter="url(#glow)" opacity="0.6"/>
  
  <!-- Particles -->
  <circle cx="18" cy="28" r="2" fill="#00d4ff" opacity="0.8" filter="url(#glow)"/>
  <circle cx="82" cy="72" r="2" fill="#a855f7" opacity="0.7" filter="url(#glow)"/>
</svg>
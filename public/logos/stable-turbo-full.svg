<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 120" width="840" height="240">
  <defs>
    <linearGradient id="turboGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a6eff"/>
      <stop offset="50%" stop-color="#4d94ff"/>
      <stop offset="100%" stop-color="#33b5ff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="420" height="120" fill="#000000"/>
  
  <!-- Turbo swoosh -->
  <path d="M 180 82 Q 245 28, 315 60 T 400 52" fill="none" stroke="url(#turboGradient)" stroke-width="3" stroke-linecap="round" filter="url(#strongGlow)" opacity="0.8"/>
  
  <!-- Orbital ring -->
  <ellipse cx="38" cy="60" rx="28" ry="12" fill="none" stroke="#4d94ff" stroke-width="1.5" transform="rotate(-20 38 60)" filter="url(#glow)" opacity="0.6"/>
  
  <!-- STABLE text -->
  <text x="20" y="75" font-family="'Space Grotesk', 'Inter', system-ui, sans-serif" font-size="48" font-weight="700" fill="#fafafa" letter-spacing="2">STABLE</text>
  
  <!-- TURBO text -->
  <text x="210" y="75" font-family="'Space Grotesk', 'Inter', system-ui, sans-serif" font-size="48" font-weight="700" fill="url(#turboGradient)" letter-spacing="2" filter="url(#glow)">TURBO</text>
  
  <!-- Speed lines -->
  <g opacity="0.5" filter="url(#glow)">
    <line x1="370" y1="40" x2="410" y2="35" stroke="#4d94ff" stroke-width="2" stroke-linecap="round"/>
    <line x1="375" y1="50" x2="415" y2="48" stroke="#4d94ff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="372" y1="60" x2="408" y2="60" stroke="#33b5ff" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- Particle dots -->
  <g filter="url(#glow)">
    <circle cx="15" cy="40" r="2" fill="#4d94ff" opacity="0.7"/>
    <circle cx="400" cy="75" r="2.5" fill="#33b5ff" opacity="0.6"/>
    <circle cx="210" cy="25" r="1.5" fill="#66a3ff" opacity="0.5"/>
  </g>
  
  <!-- Tagline -->
  <text x="210" y="105" font-family="'Space Grotesk', 'Inter', system-ui, sans-serif" font-size="12" font-weight="400" fill="#b3b3b3" text-anchor="middle" letter-spacing="6">OPEN SOURCE INNOVATION</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120" width="1000" height="240">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="50%" stop-color="#3366ff"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="500" height="120" fill="#050510"/>
  
  <!-- Swoosh arc -->
  <path d="M 210 75 Q 290 20, 375 50 T 480 40" fill="none" stroke="url(#brandGradient)" stroke-width="2.5" stroke-linecap="round" filter="url(#strongGlow)" opacity="0.9"/>
  
  <!-- Orbital ring -->
  <ellipse cx="45" cy="55" rx="32" ry="12" fill="none" stroke="#00d4ff" stroke-width="1.5" transform="rotate(-18 45 55)" filter="url(#glow)" opacity="0.7"/>
  
  <!-- STABLE text -->
  <text x="22" y="68" font-family="'Sora', 'Outfit', system-ui, sans-serif" font-size="52" font-weight="700" fill="#fafafa" letter-spacing="3">STABLE</text>
  
  <!-- TURBO text -->
  <text x="265" y="68" font-family="'Sora', 'Outfit', system-ui, sans-serif" font-size="52" font-weight="800" fill="url(#brandGradient)" letter-spacing="3" filter="url(#glow)">TURBO</text>
  
  <!-- Speed lines -->
  <g opacity="0.6" filter="url(#glow)">
    <line x1="435" y1="32" x2="480" y2="26" stroke="#00d4ff" stroke-width="2" stroke-linecap="round"/>
    <line x1="440" y1="42" x2="475" y2="39" stroke="#3366ff" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="437" y1="52" x2="470" y2="51" stroke="#a855f7" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- Particles -->
  <g filter="url(#glow)">
    <circle cx="14" cy="38" r="2" fill="#00d4ff" opacity="0.8"/>
    <circle cx="485" cy="65" r="2.5" fill="#a855f7" opacity="0.7"/>
    <circle cx="250" cy="22" r="1.5" fill="#3366ff" opacity="0.6"/>
  </g>
  
  <!-- Tagline -->
  <text x="250" y="105" font-family="'Outfit', system-ui, sans-serif" font-size="11" font-weight="500" fill="#999999" text-anchor="middle" letter-spacing="5">OPEN SOURCE INNOVATION</text>
</svg>